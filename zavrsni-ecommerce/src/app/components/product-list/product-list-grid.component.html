<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">

            <a routerLink="/products/{{tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>
            <a routerLink="/products/{{tempProduct.id }}">
              <h1> {{ tempProduct.name }}</h1>
            </a>

            <div class="price">{{ tempProduct.unitPrice | currency:'EUR' }}</div>
            <div *ngIf="(tempProduct.active)" class="active-item">
              Na raspolaganju
            </div>
            <div *ngIf="(!tempProduct.active)" class="inactive-item">
              Nedostupno, u dolasku
            </div>
            <button class="btn btn-primary btn-sm" (click)="addToCart(tempProduct)">Add to cart</button>
          </div>
        </div>

      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
                  [maxSize]="1" [boundaryLinks]="true" (pageChange)="listProducts()">
                </ngb-pagination>
              </div>

              <span class="mr-2">Page size</span>

              <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                <option>1</option>
                <option selected="true">5</option>
                <option>10</option>
                <option>25</option>
                <option>50</option>
              </select>
            </div>

          </div>
        </div>
      </div>
